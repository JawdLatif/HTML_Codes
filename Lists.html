<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>HTML List</h1>
    <h2>An Unordered HTML List</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>
    <h2> An ordered HTML List</h2>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Water</li>
    </ol>
    <h2>HTML Description Lists</h2>
    <dl>
        <td>Coffe</td>
        <dd>- Every morning I make my own Coooffffeeee</dd>
        <td>Milk</td>
        <dd>- Every night I have my own Millllllllllllllkkkkkkkkkkkkkkeeeeeeee</dd>
        <td>Water</td>
        <dd>- Ev</dd>
    </dl>
</body>
</html>
